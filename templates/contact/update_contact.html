<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Contact Manager - Update Contact - {{ contact.first_name }}</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="navbar navbar-default navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/contacts/">Contact Manager</a>
				</div>
				<div class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
						<li class="active"><a href="/contacts/">Contacts</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li class="active"><a href="/logout/">Logout</a></li>
					</ul>
				</div><!--/.nav-collapse -->
			</div>
		</div>
		<div class="container" style="margin-top:70px;">
			<header>
				<h1>Contact Manager</h1>
				<h2>Update Contact</h2>
			</header>
			<br>
			<br>
			<form class="form-horizontal" method="post" action=".">
			{% csrf_token %}
				<div class="form-group">
					<label  class="col-sm-2 control-label">First Name:</label>
					<div class="col-sm-10">
						<input class="form-control" name="firstname" id="firstname" type="text" maxlength="30" value="{{ contact.first_name }}" required>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Last Name:</label>
					<div class="col-sm-10">
						{% if contact.last_name %}
						<input class="form-control" name="lastname" id="lastname" type="text" maxlength="30" value="{{ contact.last_name }}">
						{% else %}
						<input class="form-control" name="lastname" id="lastname" type="text" maxlength="30" placeholder="Last Name">
						{% endif %}
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Email:</label>
					<div class="col-sm-10">
						{% if contact.email %}
						<input class="form-control" name="email" id="email" type="email" value="{{ contact.email }}">
						{% else %}
						<input class="form-control" name="email" id="email" type="email" placeholder="Email">
						{% endif %}
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Mobile Number:</label>
					<div class="col-sm-10">
						<div class="input-group">
							<span class="input-group-addon">+91</span>
							<input class="form-control" name="mobile" id="mobile" type="tel" pattern="[0-9]{10}" maxlength="10" value="{{ contact.mobile }}" required>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Alternate Number:</label>
					<div class="col-sm-10">
						{% if contact.alternate_number %}
						<div class="input-group">
							<span class="input-group-addon">+91</span>
							<input class="form-control" name="alternate_number" id="alternate_number" type="tel" pattern="[0-9]{10}" maxlength="10" value="{{ contact.alternate_number }}">
						</div>
						{% else %}
						<div class="input-group">
							<span class="input-group-addon">+91</span>
							<input class="form-control" name="alternate_number" id="alternate_number" type="tel" pattern="[0-9]{10}" maxlength="10" placeholder="Alternate Number">
						</div>
						{% endif %}
					</div>
				</div>
				<br>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-default">Update</button>
					</div>
				</div>
			</form>
		</div>
	</body>
</html>
